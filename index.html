<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/master.css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Survey</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>What Coding Language is Right for You?</h1>
        <p>Take our survey to find out.</p>
      </div>
      <div>
          <form id="codequiz">
            <label for="q1">I prefer</label>
            <select id="q1">
              <option value="none"></option>
              <option value="corp">A corporate environment</option>
              <option value="smbus">A small business environment</option>
              <option value="ind">An freelance environment</option>
            </select>
            <br>
            <label for="q2">I'm interested in</label>
            <select id="q2">
              <option value="none"></option>
              <option value="back">back-end development</option>
              <option value="front">front-end development</option>
            </select>
            <br>
            <label for="q3">My feelings about computers </label>
            <select id="q3">
              <option value="none"></option>
              <option value="love">Love Computers</option>
              <option value="hate">Hate Computers</option>
            </select>
            <br>
            <label for="q4">I see myself:</label>
            <select id="q4">
              <option value="none"><option>
              <option value="new">Trailblazing new ground</option>
              <option value="old">Mastering established protocol</option>
            </select>
            <br>
            <label for="q5">Choose a spirit animal</label>
            <select id="q5">
              <option value="none"></option>
              <option value="big">Minotaur</option>
              <option value="small">Lemur</option>
      </div>
    </div>
  </body>
</html>
